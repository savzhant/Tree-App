<p-dialog [(visible)]="display" (onHide)="onCloseClick()">
  <p-header>Edit {{node.header}}</p-header>
  <div>
    <span>Header: </span>
    <input type="text" [(ngModel)]="nodeHeader">
    <button pButton type="button" class="ui-button-success" icon="fa-check" (click)="onEditNodeClick()"></button>
  </div>
</p-dialog>
<button pButton type="button" class="ui-button-warning" icon="fa-pencil" (click)="onEditClick()"></button>
